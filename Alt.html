<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
    h1 {
        text-align: center;
    }
    div.thumbnail img {
        width: 125px;
        height: 100px;
    }
    
    div.large img {
        width: 375px;
        height: 300px;
    }
</style>
</head>
<body>
    
    <h1> Art Gallery </h1>

<script>    
    
$('document').ready(function(){
    var window.gallery = [];

    var window.Latios = new Object();
    window.Latios.Name = "Latios";
    window.Latios.Price = '0';
    window.Latios.Small = "Latios.jpg";
    window.gallery.push(Latios);
    

    var window.Latias = new Object();
    window.Latias.Name = "Latias";
    window.Latias.Price = '0';
    window.Latias.Small = "Latias.jpg";
    window.gallery.push(Latias);
    
    var window.Rayquaza = new Object();
    window.Rayquaza.Name = "Rayquaza";
    window.Rayquaza.Price = '0';
    window.Rayquaza.Small = "Rayquaza.jpg";
    window.gallery.push(Rayquaza);
    
    var window.Groudon = new Object();
    window.Groudon.Name = "Groudon";
    window.Groudon.Price = '0';
    window.Groudon.Small = "Groudon.jpg";
    window.gallery.push(Groudon);

    var window.Kyogre = new Object();
    window.Kyogre.Name = "Kyogre";
    window.Kyogre.Price = '0';
    window.Kyogre.Small = "Kyogre.jpg";
    window.gallery.push(Kyogre);
    
    $('img').click(function(){
        for (i=0;i<window.gallery.length;i++){
            if ($('img').src == window.gallery[i].Small) {
                alert('Title: ' + window.gallery[i].Name);
            };
        };
    });
});
</script>

    <h2> Pieces: </h2>
    
    <div class="thumbnail">
        <img src="Latios.jpg" id="Latios">
        <img src="Latias.jpg" id="Latias">
        <img src="Rayquaza.jpg" id="Rayquaza">
        <img src="Groudon.jpg" id="Groudon">
        <img src="Kyogre.jpg" id="Kyogre">
    </div>
        
                
    <div class="large">
        <img src="Latios.jpg">
    </div>
</body>
</html>
