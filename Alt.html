<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
    h1 {
        text-align: center;
    }
    div.thumbnail img {
        width: 125px;
        height: 100px;
    }
    
    div.large img {
        width: 375px;
        height: 300px;
    }
</style>
</head>
<body>
    
    <h1> Art Gallery </h1>

<script>    
    
    var gallery = [];

    var Latios = new Object();
    Latios.name = "Latios";
    Latios.price = '0';
    Latios.small = "Latios.jpg";
    gallery.push(Latios);
    

    var Latias = new Object();
    Latias.name = "Latias";
    Latias.price = '0';
    Latias.small = "Latias.jpg";
    gallery.push(Latias);
    
    var Rayquaza = new Object();
    Rayquaza.name = "Rayquaza";
    Rayquaza.price = '0';
    Rayquaza.small = "Rayquaza.jpg";
    gallery.push(Rayquaza);
    
    var Groudon = new Object();
    Groudon.name = "Groudon";
    Groudon.price = '0';
    Groudon.small = "Groudon.jpg";
    gallery.push(Groudon);

    var Kyogre = new Object();
    Kyogre.name = "Kyogre";
    Kyogre.price = '0';
    Kyogre.small = "Kyogre.jpg";
    gallery.push(Kyogre);
    
    alert("aiyahh");
    $('document').ready(function(){
        for (art in gallery){
            document.write(''+art.small+'<br>');
        };
        document.write(''+gallery[0].small+gallery[0].price+gallery[0].name);
        $('img').click(function(){
            document.write(''+gallery[0].small+gallery[0].price+gallery[0].name);
        });
    });
</script>

    <h2> Pieces: </h2>
    
    <div class="thumbnail">
        <img src="Latios.jpg" id="Latios">
        <img src="Latias.jpg" id="Latias">
        <img src="Rayquaza.jpg" id="Rayquaza">
        <img src="Groudon.jpg" id="Groudon">
        <img src="Kyogre.jpg" id="Kyogre">
    </div>
        
                
    <div class="large">
        <img src="Latios.jpg">
    </div>
</body>
</html>
