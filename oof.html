<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
    h1 {
        text-align: center;
    }
    
    .thumbnail img {
        width: 125px;
        height: 100px;
    }
    
    div img {
        width: 375px;
        height: 300px;
    }
    
</style>
</head>
<body>
    
    <h1> Art Gallery </h1>

<script>    
$('document').ready(function(){
    
    // Create Array of Objects
    var gallery = [];
    
    var Latios = new Object();
    Latios.Name = "Latios";
    Latios.Price = '500';
    Latios.Small = "Latios.jpg";
    Latios.Large = "Latios.jpg";
    gallery.push(Latios);
    
    var Latias = new Object();
    Latias.Name = "Latias";
    Latias.Price = '300';
    Latias.Small = "Latias.jpg";
    Latias.Large = "Latias.jpg";
    gallery.push(Latias);
    
    var Rayquaza = new Object();
    Rayquaza.Name = "Rayquaza";
    Rayquaza.Price = '3000';
    Rayquaza.Small = "Rayquaza.jpg";
    Rayquaza.Large = "Rayquaza.jpg";
    gallery.push(Rayquaza);
    
    var Groudon = new Object();
    Groudon.Name = "Groudon";
    Groudon.Price = '1800';
    Groudon.Small = "Groudon.jpg";
    Groudon.Large = "Groudon.jpg";
    gallery.push(Groudon);
    
    var Kyogre = new Object();
    Kyogre.Name = "Kyogre";
    Kyogre.Price = '1600';
    Kyogre.Small = "Kyogre.jpg";
    Kyogre.Large = "Kyogre.jpg";
    gallery.push(Kyogre); 
    
    alert("beep");
    // Hover Function
    $('#Latios').mouseenter(function() {
        $('#large').hide();
        $('#large img').attr('src', '' + Latios.Small);
        $('#large').fadeIn();
    });
    $('#Latias').mouseenter(function() {
        $('#large').hide();
        $('#large img').attr('src', '' + Latias.Small);
        $('#large').fadeIn();
    });
    $('#Rayquaza').mouseenter(function() {
        $('#large').hide();
        $('#large img').attr('src', '' + Rayquaza.Small);
        $('#large').fadeIn();
    });
    $('#Groudon').mouseenter(function() {
        $('#large').hide();
        $('#large img').attr('src', '' + Groudon.Small);
        $('#large').fadeIn();
    });
    $('#Kyogre').mouseenter(function() {
        $('#large').hide();
        $('#large img').attr('src', '' + Kyogre.Small);
        $('#large').fadeIn();
    });
    
    // Click Function
    $('#Latios').click(function() {
        $('#info').html("<h3>Title: " + Latios.Name + "<br> Price: $" + Latios.Price + "</h3>");
        $('#info').fadeIn('fast').delay(5000).fadeOut('fast');
    });
    $('#Latias').click(function() {
        $('#info').html("<h3>Title: " + Latias.Name + "<br> Price: $" + Latias.Price + "</h3>");
        $('#info').fadeIn('fast').delay(5000).fadeOut('fast');
    });
    $('#Rayquaza').click(function() {
        $('#info').html("<h3>Title: " + Rayquaza.Name + "<br> Price: $" + Rayquaza.Price + "</h3>");
        $('#info').fadeIn('fast').delay(5000).fadeOut('fast');
    });
    $('#Groudon').click(function() {
        $('#info').html("<h3>Title: " + Groudon.Name + "<br> Price: $" + Groudon.Price + "</h3>");
        $('#info').fadeIn('fast').delay(5000).fadeOut('fast');
    });
    $('#Kyogre').click(function() {
        $('#info').html("<h3>Title: " + Kyogre.Name + "<br> Price: $" + Kyogre.Price + "</h3>");
        $('#info').fadeIn('fast').delay(5000).fadeOut('fast');
    });
});
</script>

    <h2> Pieces: </h2>
    
    <div class="thumbnail">
        <span id="Latios"><img src="Latios.jpg"></span>
        <span id="Latias"><img src="Latias.jpg"></span>
        <span id="Rayquaza"><img src="Rayquaza.jpg"></span>
        <span id="Groudon"><img src="Groudon.jpg"></span>
        <span id="Kyogre"><img src="Kyogre.jpg"></span>
    </div>    
    
    <div id="info"></div> 
        
    <div id="large">
        <img src="Latios.jpg">
    </div>
    

        
                


</body>
</html>
